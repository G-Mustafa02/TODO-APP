<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TODO APP</h1>

    <input type="text" id="userinput" placeholder="enter your task">

    <button onclick="TodoApp()">Add Task</button>
    <ol></ol>


    <script>
        var userInput = document.querySelector("#userinput")
        var task = document.querySelector("ol")
        var globalarry = []

        function TodoApp(){
            globalarry.push(userInput.value)
            console.log(globalarry);

            task.innerHTML = "";
            for(var i = 0;i < globalarry.length; i++){
                task.innerHTML += `
                <li>${globalarry[i]}
                    <button onclick="remove(${i})">Delete</button>
                    <button onclick="edit(${i})">Edit</button>
                </li>`;
            }
            userInput.value = "";
        }

        function remove(i){
            globalarry.splice(i , 1)

            task.innerHTML = "";
            for(var i = 0;i < globalarry.length; i++){
                task.innerHTML += `
                <li>${globalarry[i]}
                    <button onclick="remove(${i})">Delete</button>
                    <button onclick="edit(${i})">Edit</button>
                </li>`;
            }

        }
        function edit(i){
            var newArry = prompt("enter a new task")
            globalarry[i] = newArry;

            task.innerHTML = "";
            for(var i = 0;i < globalarry.length; i++){
                task.innerHTML += `
                <li>${globalarry[i]}
                    <button onclick="remove(${i})">Delete</button>
                    <button onclick="edit(${i})">Edit</button>
                </li>`;
            }
        }




    </script>
</body>
</html>
